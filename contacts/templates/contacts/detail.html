<a href="{% url 'contacts:formContact' contact.id %}">Editar {{ contact.nameContact }}</a>

<ul>

    <li>Correo Electronico: {{ contact.email }}</li>
    <li>Telefono: {{ contact.phone}}</li>
    <li>Mensaje: {{ contact.message }}</li>
</ul>
